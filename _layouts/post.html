---
layout: default
---
<main class="content fade-in-down delay-0_75s">
    <div class="inner-wide blog-layout">
        {% include category_sidebar.html %}
        <div class="blog-content">
            <article class="post">
                {% if page.featured_image %}
                <div class="post-thumbnail"><img src="{{ "/images/posts/" | append: page.featured_image | prepend: site.baseurl }}" alt="{% if page.featured_image_alt %}{{ page.featured_image_alt }}{% else %}{{ page.title }}{% endif %}" /></div>
                {% endif %}
                <div class="entry-box">
                    <header class="entry-header">
                        <h1 class="entry-title">{{ page.title }}</h1>
                        <div class="entry-meta">
                            <time class="post-date" datetime="{{ page.date | date: "%Y-%m-%d" }}">{{ page.date | date: "%B %-d, %Y" }}</time> by {{ site.author_name }}
                        </div>
                    </header>
                    <div class="entry-content">
                        {{content}}
                    </div>
                </div>
            </article>
        </div>
    </div>
</main>
